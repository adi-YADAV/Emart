{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="mainContainerPage">
    <div class="conatiner box shadow-lg p-3 mb-5 bg-white rounded" style="margin: 10%;">
      {% if ermsg%}
        <div class="alert alert-danger" role="alert">
          {{ermsg}}
        </div>
      {% endif %}
      {% if success %}
      <div class="alert alert-success" role="alert">
        {{success}}
      </div>
    {% endif %}
        <h1  style="text-align: center;">User registration</h1>
        <form method="post">
          {% csrf_token %}
             
            <div class="form-group row ">
                <label for="text" class="col-sm-2 col-form-label">User name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword" placeholder="User Name" name="uname">
                </div>
              </div>
            <div class="form-group row ">
              <label for="inputPassword" class="col-sm-2 col-form-label">User Email</label>
              <div class="col-sm-10">
                <input type="mail" class="form-control" id="inputPassword" placeholder="Email" name="uemail">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="upass">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Confirm  Password" name="ucpass">
                </div>
              </div>
              <input type="submit" value="Register" class="btn btn-primary"> already user? <a href="/ulogin">Login</a>
          </form>
    </div>
    
</div>  

{% endblock 'main' %}
