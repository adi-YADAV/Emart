{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="mainContainerPage">

  <div class="row p-3"><!-- 2nd row start or main section start -->
    <div class="col-md-3"><!-- side bar start -->
      <h5>Filter By Category</h5><hr>
      <a href="/product" class="no-underline">All</a><br>
      <a href="/catfilter/1" class="no-underline">Mobile</a><br>
      <a href="/catfilter/3" class="no-underline">Shoes</a><br>
      <a href="/catfilter/2" class="no-underline">Clothes</a><br><br>
      
      <h5>Sort by Price</h5><hr>
      <a href="/sortfilter/1" class="no-underline">High to Low</a><br>
      <a href="/sortfilter/2" class="no-underline">Low to High</a><br><br>
      
      <h5>Filter by Price</h5><hr>
      <form action="/pricefilter" method="get">
        <div class="mb-1">
          <label for="Input1" class="form-label">Min</label>
          <input type="text" class="form-control" id="Input1" name="min">
        </div>
        <div class="mb-1">
          <label for="Input2" class="form-label">Max</label>
          <input type="text" class="form-control" id="Input2" name="max">
        </div>
        <div class="mb-1">
          <input type="submit" value="Find" class="btn btn-primary">
        </div>
      </form>
    </div><!-- side bar end -->
    <div class="col-md-9"><!-- product list start -->
      <div class="row">
        {% for i in data %}
        <div class="col-md-3 mb-3"><!-- Product 1 -->
          <div class="card" style="width:100%;">
            <img src="{{ i.image.url }}" class="card-img-top" alt="..." height="150">
            <div class="card-body">
              <h5 class="card-title">{{ i.name }}</h5>
              <p class="card-text"><b>Price:</b>{{ i.price }}</p>
              <a href="/product_detail/{{ i.id }}" class="btn btn-primary">View More</a>
            </div>
          </div>                  
        </div>
        {% endfor %}
      </div><!-- product list end -->
    </div>
  </div><!-- second row end or main section end -->
</div>

<style>
  /* Define a style for links with class 'no-underline' */
  .no-underline {
    text-decoration: none; /* Removes underline */
  }
</style>

{% endblock 'main' %}
